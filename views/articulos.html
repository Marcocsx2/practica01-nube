<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
</head>

<h1>Registrar un articulo</h1>

<form action="/articulos/create" method="post">
    <input type="text" placeholder="Descripcion" name="descripcion" <%=articulos.descripcion; %> <br>
    <input type="number" placeholder="Precio" name="precio" <%=articulos.precio; %> <br>
    <input type="number" placeholder="Stock" name="stock" <%=articulos.stock; %> <br>
    <button type="submit">Registrar</button>
</form>

<body>

    <table>
        <tr>
            <th>id</th>
            <th>descripcion</th>
            <th>precio</th>
            <th>stock</th>
        </tr>

        <% articulos.forEach(function(articulo) { %>
        <tr>
            <td><%= articulo.id %></td>
            <td><%= articulo.descripcion %></td>
            <td><%= articulo.precio %></td>
            <td><%= articulo.stock %></td>
        </tr>
        <% }); %>
    </table>

</body>

</html>
